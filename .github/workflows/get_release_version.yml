name: "Release version"

on:
  push:
    tags:
      - "**"
    branches-ignore:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get release version
        run: echo "result=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      - name: Print version
        run: echo "${{ env.result }}"
